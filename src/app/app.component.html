
<div class="container-fluid">
  <h1>Coaching Admission Form</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <!-- {{ userForm.value | json }}
    <hr>
    {{ userModel | json }} -->
    <!-- {{userForm.form.valid}} -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel" required [class.is-invalid]="name.invalid && name.touched" class="form-control " name="userName"  [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">

    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" #phone="ngModel" required pattern="^\d{10}$" [class.is-invalid]="phone.touched && phone.invalid" name="phone" [(ngModel)]="userModel.phone">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number is reqquied and must be of 10 digit</small> -->
      <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
        <small classs="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small classs="text-danger" *ngIf="phone.errors.pattern">Phone number must be of 10 digits</small>
      </div>
    </div>

    <div ngModelGroup="address">
        <div class="form-group">
            <label>Street</label>
            <input type="text" #street="ngModel" required [class.is-invalid]="street.invalid && street.touched" class="form-control " name="street"  [(ngModel)]="userModel.street">
            <small class="text-danger" [class.d-none]="street.valid || street.untouched">Street is required</small>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" #city="ngModel" required [class.is-invalid]="city.invalid && city.touched" class="form-control " name="city"  [(ngModel)]="userModel.city">
            <small class="text-danger" [class.d-none]="city.valid || city.untouched">City is required</small>
        </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" #state="ngModel" required [class.is-invalid]="state.invalid && state.touched" class="form-control " name="state"  [(ngModel)]="userModel.state">
            <small class="text-danger" [class.d-none]="state.valid || state.untouched">State is required</small>
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" #postal="ngModel" required [class.is-invalid]="postal.invalid && postal.touched" class="form-control " name="postal"  [(ngModel)]="userModel.postal">
            <small class="text-danger" [class.d-none]="postal.valid || postal.untouched">Postal code is required</small>
        </div>

    </div>



    <div class="form-group">
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)"  #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="default">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please choose a topic</small>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timeprefernce" value="morning" [(ngModel)]="userModel.timepreference">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timeprefernce" value="evening" [(ngModel)]="userModel.timepreference">
        <label class="form-check-label">Evening(5PM - 8PM)</label>
      </div>
    </div>

    

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
